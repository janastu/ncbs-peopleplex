      body {
        font-family: 'Open Sans', Sans-serif;
        font-size: 17px;
        
        background-color: #ffffff;

      }
      .range-text {
        width: 25px;
      }
      circle {
        cursor: pointer;
      }
      .magic-vertex {
        fill-opacity: 0;
        stroke: #999;
        stroke-opacity: 0;
      }
      .vertex {
        fill: #822d1a;
        fill-opacity: 1;
        stroke: #999;
        stroke-opacity: .5;
      }
      .link {
        stroke: #999;
        stroke-opacity: 1;
      }
      #controls {
        width: 100%;
        padding:25px;
        z-index: 10;
      }
      #chart{
        position: fixed;
        top:0px;
        z-index: 1;
        width:100%;
      }
      #chart svg {
        position: absolute;
        right:0px;
      }
      body{
        overflow:hidden;
      }
    </style>

<script type="text/javascript" src="libs/classie.js"></script>
         <script type="text/javascript">
        function scrollEffect(){
            
            window.addEventListener('scroll', function(e){
            var distanceY = window.pageYOffset || document.documentElement.scrollTop,
                shrinkOn = 25,
                header = document.querySelector("header");
            if (distanceY > shrinkOn) {
                classie.add(header,"smaller");
                //$("#ncbs-home-text-collapsible").hide();
            } else {
                //$("#ncbs-home-text-collapsible").show();
                if (classie.has(header,"smaller")) {
                    classie.remove(header,"smaller");
                }
            }
        });
        };

scrollEffect();
    
</script>
